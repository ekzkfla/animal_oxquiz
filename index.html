<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div>
      <!-- 번호 영역-->
      <span class="label">
        <div class="number" id="number_id"></div>
        <!-- 문제 영역-->
        <div class="problem" id="problem_id" value="0"></div>
        <!-- 보기 영역-->

        <div class="answer" id="answer_id">
          <button type="button" class="button o" onclick="btnOFunc();">
            O
          </button>
          <button type="button" class="button x" onclick="btnXFunc();">
            X
          </button>
        </div>
        <!-- 광고 영역-->
        <div class="admin"></div>
        <!-- 기능 영역-->
      </span>
    </div>
  </body>
  <script type="text/javascript" src="script/questionsList.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
